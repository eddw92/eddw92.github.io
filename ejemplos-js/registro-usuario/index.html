<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro de Usuario</title>
</head>

<body>

    <div id="contenedor">
            <h1>Registro de Usuario</h1>
        <form action="" id="registro">
            <label>
                Nombre Usuario
                <input type="text" name="nombre" id="nombre">
            </label>
            <div id="validacionNombre"></div>
            <label>
                Contraseña:
                <input type="text" name="contra" id="contra">
                <span id="validacionContra"></span>
            </label>
            <label>
                Contraseña nueva:
                <input type="text" name="contra2" id="contra2">
            </label>
            <div id="validacionContra2"></div>
            <label>       
                <input type="checkbox" name="termCond" id="termCond">
                <a href="#">Aceptar terminos y condiciones.</a>          
            </label>
            <div id="validacionTermCond"></div>
            <input type="submit" name="registrar" id="registrar" value="Registrar"> 
            <div id="validacionReg"></div>
        </form>
    </div>
    <script src="registro-usuario.js"></script>
</body>

</html>
