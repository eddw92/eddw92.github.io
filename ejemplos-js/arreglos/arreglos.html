<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">    
    <title>ARREGLOS EN JS</title>
</head>
<body>
    <h1>MATERIAS</h1>
    <br>
    <h4>INSERTA MATERIAS</h4>
    <from id="inserta">
        Nombre:
        <input type="text" id="nombre">
        Creditos:
        <input type="number" id="creditos" value="0">
        Optativa:
        <input type="checkbox" id="optativa">
    </from>
    <input type="button" id="insertarMateria" value="Insertar">
    <br>
    <h4>BUSQUEDA</h4>
    <input type="search" id="busqueda">
    <br>
    <br>
    <script src="arreglos.js"></script>
</body>
</html>
